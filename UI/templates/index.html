<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Type Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #34495e;
        }
        input[type="text"],
        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cell Type Analysis</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="openai_key">OpenAI API Key:</label>
            <input type="text" id="openai_key" name="openai_key" required>
            
            <label for="tissue">Tissue:</label>
            <input type="text" id="tissue" name="tissue" required>
            
            <label for="species">Species:</label>
            <input type="text" id="species" name="species" required>
            
            <label for="file">Upload Marker Dataframe (CSV):</label>
            <input type="file" id="file" name="file" accept=".csv" required>
            
            <input type="submit" value="Start Analysis">
        </form>
    </div>
</body>
</html>
